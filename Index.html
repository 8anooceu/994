<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, Thomaz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>E aí, Thomaz</h1>

        <!-- Upload de Imagens -->
        <div class="upload-section">
            <h2>Anexar Imagens</h2>
            <input type="file" id="image1" accept="image/*">
            <input type="file" id="image2" accept="image/*">
            <div id="imagePreviews" class="preview"></div>
        </div>

        <!-- Upload de PDFs -->
        <div class="upload-section">
            <h2>Anexar PDFs</h2>
            <input type="file" id="pdf1" accept="application/pdf">
            <input type="file" id="pdf2" accept="application/pdf">
            <div id="pdfLinks" class="preview"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
